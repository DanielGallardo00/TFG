<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Crear Cuenta</h2>
              <p class="text-white-50 mb-5">Por favor rellene los siguientes campos </p>

              <div class="form-outline form-white mb-4 form-group">
                <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Usuario" />

              </div>

              <div class="form-outline form-white mb-4 form-group">
                <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Email" />

              </div>

              <div class="form-outline form-white mb-4 form-group">

                <input [(ngModel)]="password" type="password"  id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña"/>
              </div>

              <button (click)="register()"id="signUp"  class="btn btn-outline-light btn-lg px-5" name="signup" value="User" type="submit">Crear cuenta</button>

            </form>

            <div>
              <p class="mb-0">¿Tienes ya una cuenta? <a [routerLink]="['/login']" class="text-white-50 fw-bold">Iniciar Sesión</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
