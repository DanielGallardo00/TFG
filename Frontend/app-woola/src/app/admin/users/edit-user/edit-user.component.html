<div>

  <h1 class="mt-4">Editar Usuario</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Editar Usuario</li>
  </ol>

  <div class="container-fluid py-5">
      <form class="py-5 px-2 mx-auto col-sm-10 col-md-7 col-lg-5" method="post" action="">
          <div class='d-sm-flex py-sm-2 row'>
              <div class="row separate">
                  <div class="form-group py-2 py-sm-0 col-sm-7">
                      <label for="eventName">Nombre</label>
                      <input type="text" class="form-control" id="name" name="username" [(ngModel)]="user.username" />
                  </div>
              </div>
              <div class="row separate">
                  <div class="form-group py-2 py-sm-0 col-sm-7">
                      <label for="">Email</label>
                      <input type="email" class="form-control" id="email" name="email" [(ngModel)]='user.email'/>
                  </div>
              </div>
              <div class="row separate">
                  <div class="form-group py-2 py-sm-0 col-sm-7">
                      <label for="">Rol</label>
                      <input type="text" class="form-control" id="rol" name="rol" [(ngModel)]='user.rol' />
                  </div>
              </div>
          </div>

          <div class="d-flex py-2 w-100">
              <div class="flex-fill"></div><!--,$event-->
              <button type="submit" class="btn btn-success px-4" (click)="editUser(user.id)">Modificar</button>
          </div>
      </form>
  </div>

</div>
