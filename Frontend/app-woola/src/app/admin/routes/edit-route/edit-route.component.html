<div class="container-fluid px-4">
  <h1 class="mt-4">Editar rutas</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Editar rutas</li>
  </ol>

  <div class="container-fluid py-5">
      <form action="" class="py-5 px-2 mx-auto col-sm-10 col-md-7 col-lg-5" method="post"
          enctype="multipart/form-data">

          <div class="form-group py-2">
              <label for="routeName">Nombre</label>
              <input name="name" type="text" value="name" class="form-control" id="routeName" required [(ngModel)]="route.name"/>
          </div>

          <!-- <div class="form-group py-2">
              <label for="">Duración</label>
              <input name="location" value="location" type="text" class="form-control" id="routePlace" required [(ngModel)]="route.duration"/>
          </div> -->

          <div class="form-group py-2">
              <label for="">Descripción</label>
              <textarea name="description" type="text" class="form-control" style=" height: 10em;"
                  required [(ngModel)]="route.description"> description</textarea>
          </div>
          <div>
              <input name="image" class="form-control" type="file" accept="image/*" (change)="onFileSelected($event)"/>
          </div>
          <div class="d-flex py-2 w-100">
              <div class="flex-fill"></div>
              <button type="submit" class="btn btn-danger px-4" (click)="editRoute($event)">Guardar cambios</button>
              <input type="hidden" name="_csrf" value="token" />
          </div>
      </form>
  </div>
</div>
