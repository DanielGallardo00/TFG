<div>

  <h1 class="mt-4">Mi Cuenta</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Mi Cuenta</li>
  </ol>

  <div class="container-fluid py-5">
      <form #editmyuser = "ngForm" class="py-5 px-2 mx-auto col-sm-10 col-md-7 col-lg-5">
          <h2>Editar Cuenta</h2>
          <hr/>
          <div class='d-sm-flex py-sm-2 row'>
              <div class="row separate">
                  <div class="form-group py-2 py-sm-0 col-sm-7">
                      <label for="eventName">Nombre</label>
                      <input [(ngModel)]="username" type="text" class="form-control" id="name" name="username" />
                  </div>
              </div>
              <div class="row separate">
                  <div class="form-group py-2 py-sm-0 col-sm-7">
                      <label for="">Email</label>
                      <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email" />
                  </div>
              </div>
          </div>
          <div class="d-flex py-2 w-100">
              <div class="flex-fill"></div>
              <a (click) = "onClickSubmit()"><button type="submit" class="btn btn-success px-4">Modificar</button></a>
              <input type="hidden" name="_csrf" value=""/>
          </div>
      </form>
  </div>

</div>
